        .password-container {

        /* Custom class for valid state after backend confirmation */
        .form-control.valid {
            border-color: #28a745 !important;
            border-width: 2px !important;
            background-image: none !important;
        }

        /* Default state for form control */
        .form-control {
            border-color: #ced4da !important;
            border-width: 2px !important;
        }

        /* Invalid state */
        .form-control:invalid {
            border-color: #dc3545 !important;
            border-width: 2px !important;
            background-image: none !important; /* Remove invalid feedback icon */
        }

        /* Hide valid feedback */

        }

        /* Hide invalid feedback completely */
