    <style>
      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #5e72e4;
      }

      /* Custom class for valid state after backend confirmation */
      .form-control.valid {
        border-color: #28a745 !important;
        border-width: 2px !important;
        background-image: none !important;
      }

      /* Default state for form control */
      .form-control {
        border-color: #ced4da !important;
        border-width: 2px !important;
      }

      /* Invalid state */
      .form-control:invalid {
        border-color: #dc3545 !important;
        border-width: 2px !important;
        background-image: none !important; /* Remove invalid feedback icon */
      }

      /* Hide valid feedback */
      .valid-feedback {
        display: none !important;
      }

      /* Hide invalid feedback completely */
      .invalid-feedback {
        display: none !important;
      }
    </style>
  </head>

    <!-- Hero Section -->
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5"></div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <form
                  method="POST"
                  id="login-form"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="off"
                >
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="username"
                      >Username</label
                    >
                    <input
                      id="login-username"
                      type="text"
                      class="form-control"
                      name="username"
                      value=""
                      placeholder="Masukkan Username"
                      required
                    />
                    <div class="invalid-feedback">Username is invalid</div>
                  </div>

                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="password">Password</label>
                    </div>
                    <div class="password-container">
                      <input
                        id="login-password"
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Masukkan Password"
                        required
                      />
                      <i
                        class="fas fa-eye password-toggle"
                        id="password-toggle"
                      ></i>
                    </div>
                    <div class="invalid-feedback">Password is required</div>
                  </div>

                  <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
